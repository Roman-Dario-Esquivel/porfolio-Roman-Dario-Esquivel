<div class="fondo">
  <div class="container">
    <div class="row">
      <div class="form">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group mb-4">
            <label for="nombreProyecto">Nombre de Proyecto</label>
            <input
              type="text"
              class="form-control"
              id="nombreProyecto"
              name="nombreProyecto"
              [(ngModel)]="proyec.nombreProyecto"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="descripcionProyecto">descripcion de proyecto </label>
            <input
              type="text"
              class="form-control"
              id="descripcionProyecto"
              name="descripcionProyecto"
              [(ngModel)]="proyec.descripcionProyecto"
              required
            />
          </div>

          <
          <div class="form-group mb-4">
            <label for="enlaceProyecto">descripcion de proyecto </label>
            <input
              type="text"
              class="form-control"
              id="enlaceProyecto"
              name="enlaceProyecto"
              [(ngModel)]="proyec.enlaceProyecto"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="ImgProyecto">logo de la empresa</label>
            <input
              type="file"
              class="form-control"
              id="ImgProyecto"
              name="ImgProyecto"
              [(ngModel)]="proyec.imgProyecto"
              (change)="uploadImage($event)"
              accept=".jpg, .jpeg, .png"
            />
          </div>
          <div class="imagen mb-4 imagen_muestra" >
            <p>imagen que tiene</p>
            <img src= {{proyec.imgProyecto}} width="200px" *ngIf="proyec.imgProyecto !='vacio'"/>
          </div>
          <div class="imagen mb-4 imagen_muestra" >
            <P>AQUI APARECERA SU IMAGEN UNA VEZ CARGADA </P>
            <div
              class="spinner-border loading"
              style="width: 3rem; height: 3rem"
              role="status"
              *ngIf="
                imageService.loading == true &&
                imageService.url == null
              "
            >
            <span class="sr-only"></span>
            </div>
            <img [src]="imageService.url" width="200px" *ngIf="imageService.url != null"/>
        </div>
          <button class="btn btn-primary">Agregar Proyectos</button>
        </form>
      </div>
    </div>
  </div>
</div>
