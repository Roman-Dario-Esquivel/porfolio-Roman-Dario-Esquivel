<div class="fondo">
  <div class="container">
    <div class="row">
      <div class="form">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group mb-4">
            <label for="puesto">Nombre de puesto</label>
            <input
              type="text"
              class="form-control"
              id="puesto"
              name="puesto"
              [(ngModel)]="puesto"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="empresa">Nombre de la empresa</label>
            <input
              type="text"
              class="form-control"
              id="empresa"
              name="empresa"
              [(ngModel)]="empresa"
              required
            />
          </div>

          <div class="form-group mb-4">
            <label for="logoimg">logo de la empresa</label>
            <input
              type="file"
              class="form-control"
              id="logoimg"
              name="logoimg"
              [(ngModel)]="logoimg"
              (change)="uploadImage($event)"
              accept=".jpg, .jpeg, .png"
            />
          </div>
          <div class="form-group mb-4">
            <label for="descripcionEx">Descripcion de su trabajo</label>
            <input
              type="text"
              class="form-control"
              id="descripcionEx"
              name="descripcionEx"
              [(ngModel)]="descripcionEx"
              required
            />
          </div>
          <div class="fechaInicio">
            <label for="fechaInicio">fecha de Inicio</label>

            <input
              type="date"
              id="fechaInicio"
              name="fechaInicio"
              value="2018-07-22"
              min="2000-01-01"
              max="2023-12-31"
              [(ngModel)]="fechaInicio"
            />
          </div>

          <div class="form-group mb-4">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="formSwitchChecked"
                value="1"
                [(ngModel)]="aux_actualmente"
                checked
              />
              <label class="form-check-label" for="formSwitchChecked"
                >actualmente</label
              >
            </div>
          </div>

          <div class="fechaFin" *ngIf="!aux_actualmente">
            <label for="fechaFin">fecha de finalizacion</label>

            <input
              type="date"
              id="fechaFin"
              name="fechaFin"
              value="2018-07-22"
              min="fechaInicio"
              max="2023-12-31"
              [(ngModel)]="fechaFin"
            />
          </div>

          <div class="imagen mb-4" id="imagen_muestra">
            <P>AQUI APARECERA SU IMAGEN UNA VEZ CARGADA </P>
            <div
              class="spinner-border loading"
              style="width: 3rem; height: 3rem"
              role="status"
              *ngIf="
                imageService.loading == true &&
                imageService.url == null
              "
            >
            <span class="sr-only"></span>
            </div>
            <img
              [src]="imageService.url"
              width="200px"
              *ngIf="imageService.url != null"
            />
          </div>
          <button class="btn btn-primary">Agregar experiencia</button>
        </form>
      </div>
    </div>
  </div>
</div>
