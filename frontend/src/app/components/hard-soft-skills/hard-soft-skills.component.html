<div class="row">
  <h1>Hard & Soft skills</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-secondary" routerLink="/newskill" *ngIf="isLogged">
        Agregar Hard & Soft  skill
    </button>
</div>
<div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
  <h2>{{skill.nombre}}</h2>
   <circle-progress
      [percent]="(skill.porcentaje)"
      [radius]="80"
      [outerStrokeWidth]="10"
      [innerStrokeWidth]="5"
      [outerStrokeColor]="'#beee3b'"
      [innerStrokeColor]="'#006465'"
      [animation]="true"
      [animationDuration]="700"
      [responsive]="true"
      [backgroundColor]="'#ffffff'"
   ></circle-progress>
 <div class="botones">
  <td *ngIf="isLogged">
      <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
          <i class="bi bi-pencil-fill"></i></button>
  </td>
  <td *ngIf="isLogged">
      <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"></i></button>
  </td>
</div>

</div>
